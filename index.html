<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>2DoBox Pivot</title>
  </head>

  <body>
    <section class="inputs-go-here">
      <div class="input-h1"><h1 tabindex="0">2DO<span id="header-box-text">box</span></h1>
      </div>
      <label for="title-input">
        <input type="text" id="title-input" placeholder="Title" maxlength="120">
      </label>
      <label for="body-input">
        <textarea type="text" id="body-input" placeholder="Task" maxlength="120">
        </textarea>
      </label>
      <div class = "character-count">
        <div id ="title-input-feedback"> </div>
        <div id ="body-input-feedback"></div>
      </div>
      <label for="save-button">
        <button type="button" id="save-button" disabled="true">save</button>
      </label>
    </section>

    <section class="ideas-go-here">
      <label for="live-search-ideas">
        <input type="text" id="live-search-ideas" placeholder="Search">
      </label>
      <div class="quality-btns">
      <label for="category">
        <button class="none category-btn">none</button>
        <button class="low category-btn">low</button>
        <button class="normal category-btn">normal</button>
        <button class="high category-btn">high</button>
        <button class="critical category-btn">critical</button>
      </label>
    </div>
      <section class="ideas">
      </section>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src="main.bundle.js"></script>
  </body>
</html>
